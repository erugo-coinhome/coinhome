<!DOCTYPE html>
<html lang="">

    <title><%= htmlWebpackPlugin.options.title %> <%= BASE_URL %></title>
  </head>

  <body onload="javascript: reload()">

      >
    </noscript>

    <!-- built files will be auto injected -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-EYSGXWW06L"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-EYSGXWW06L");
    </script>
    <script>
      function reload() {
        var old = location.href;
        setInterval(function () {
          if (location.href != old) {
            old = location.href;
            window.location.reload();
          }
        }, 100);
      }
    </script>
  </body>
